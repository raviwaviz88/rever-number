  <body>
      <div class="text-center">
          <h1>number validation</h1>
          <h2 id="valid"></h2>
          <br>
<form onsubmit="return myValidation()">
<label class="form-group">username</label>
<input type="text"  class="from-control" placeholder="enter number" id="input_text" >
<br>
<br>
<button type="submit" class="btn btn-danger">submit</button>
   </form>
</div>

<script>
    function myValidation(){
        var data=document.getElementById('input_text').value;
        
        var rex=/^[0-9]{10}$/;

if(rex.test(data))
{
    document.getElementById('valid').innerHTML="number  valid";
    document.getElementById('valid').style.color="green";
}
else{
  document.getElementById('valid').innerHTML="number not valid";
  document.getElementById('valid').style.color='yellow';
}
}


</script>
